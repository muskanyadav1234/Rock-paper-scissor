!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="first.css">
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <!-- Image choices -->
  <div class="choices">
    <div class="choice" id="rock">
      <img src="rock (1).png" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="paper (1).png" alt="Paper">
    </div>
    <div class="choice" id="scissors">
      <img src="scissors (1).png" alt="Scissors">
    </div>
  </div>

  <!-- Score Board (moved outside .choices) -->
  <div class="score-board">
    <div class="score">
      <p><span id="user">0</span> You <span id="computer">0</span> computer</p>
    </div>
  </div>

  <!-- Message Button/Text -->
  <div class="msg-container">
    <p>Play You Move</p>
  </div>

  <script src="style.js"></script>
</body>
</html>
